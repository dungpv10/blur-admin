<div ng-include="'app/pages/teamlead/assignPeople/widgets/filter.html'"></div>
<div class="widgets">
    <div class="wid-content">
        <div class="row">
            <div class="col-md-12" ba-panel ba-panel-title="Editable Rows" ba-panel-class="with-scroll" st-table="listConverter">
                <div class="table-responsive">
                    <table class="table table-hover st-table">
                        <thead>
                            <tr>
                                <th>Action</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Link CV</th>
                                <th>Trạng thái</th>
                                <th>Kết quả</th>
                                <th>Converter</th>
                                <th>Converter Link</th>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" class="form-control" id="txt_search_name" disabled>
                                </td>
                                <td>
                                    <select class="form-control">
                                        <option>Search Name</option>
                                        <option value="code">Code 001</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="text" placeholder="Search Email" class="form-control" id="txt_search_email">
                                </td>
                                <td>
                                    <input type="text" placeholder="Search Link CV" class="form-control" id="txt_search_cv">
                                </td>
                                <td>
                                    <select class="form-control">
                                        <option>Select Status</option>
                                        <option value="001">kpi 001</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="form-control">
                                        <option>Select Result</option>
                                        <option value="001">19/06/2018</option>
                                        <option value="001">20/06/2018</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="form-control">
                                        <option>Search Converter</option>
                                        <option value="001">phuongnt15</option>
                                        <option value="001">phuongnt15</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="text" class="form-control" id="txt_searchtel" placeholder="Search converter link">
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="st-row__parent action" ng-repeat="item in listConverter track by item.id">
                                <td>
                                    <label class="custom-checkbox">
                                        <input type="checkbox" id="chk_{{ item.id }}" value="{{ item.id}}" ng-checked="checkAll" >
                                        <span>&nbsp;</span>
                                    </label>
                                </td>
                                <td>{{ item.fullName }}</td>
                                <td>{{ item.email }}</td>
                                <td>
                                    <a href="{{ item.linkCV }}" target="_blank">{{ item.linkCV }}</td>
                                </td>
                                <td>{{ item.status == 0 ? 'New' : 'Complete' }}</td>
                                <td>{{ item.result == 1 ? 'Pass' : 'Pending' }}</td>
                                <td>{{ item.proposer }}</td>
                                <td>{{ item.converterLink }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div colspan="7" class="text-center">
                    <div st-pagination="" st-template = "app/pages/common/pagination.html" st-items-by-page="pageSize" st-displayed-pages="5"></div>
                </div>
            </div>
        </div>
    </div>
    <div ng-include="'app/pages/teamlead/widgets/footer.html'"></div>
</div>
