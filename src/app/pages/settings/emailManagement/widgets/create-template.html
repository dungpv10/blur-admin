<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Tạo Email Template</h4>
  </div>
  <div class="modal-body">
    <form class="st-form">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="template.templateName" placeholder="Tên Email Template (*)">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="template.donHang" placeholder="Đơn hàng tuyển dụng">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="template.sender" placeholder="Email Sender (*)">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="template.note" placeholder="Note">
      </div>
      <div class="form-group">
        <label class="control-label">Nội dung</label>
        <textarea class="form-control"></textarea>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-info" value="Tạo Email Template">
      </div>
    </form>
  </div>
</div>
