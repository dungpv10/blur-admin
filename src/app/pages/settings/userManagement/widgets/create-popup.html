<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title text-center" id="myModalLabel">Thêm người dùng</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal st-form">
      <div class="form-group">
        <label class="col-md-2 control-label">Email</label>
        <div class="col-md-10">
          <input type="email" class="form-control" ng-model="newUser.email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">User Name</label>
        <div class="col-md-10">
          <input type="text" class="form-control" ng-model="newUser.username" placeholder="User Name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Full Name</label>
        <div class="col-md-10">
          <input type="email" class="form-control" ng-model="newUser.fullname" placeholder="Full Name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Active</label>
        <div class="col-md-10">
          <label class="custom-checkbox">
            <input type="checkbox" ng-model="newUser.status" value="">
            <span>Active</span>
          </label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Role</label>
        <div class="col-md-10">
          <ui-select ng-model="newUser.role.selected" class="btn-group bootstrap-select form-control" ng-disabled="false" append-to-body="true"
            search-enabled="false">
            <ui-select-match placeholder="Select role">
              <span> {{$select.selected.name}}</span>
            </ui-select-match>
            <ui-select-choices repeat="item in listRole | filter: $select.search">
              <span ng-bind-html="item.name"></span>
            </ui-select-choices>
          </ui-select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12 text-right">
          <button type="button" class="btn btn-info">
            <i class="ion-plus-round"></i>
            <span class="color-white">Thêm người dùng</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
